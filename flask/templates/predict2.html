<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    
    <title>Plant Disease Prediction</title>
</head>
<body>
    <div class="row">
        <div style="padding-top: 20px;" class="col text-center">
            <div  class="row" style="margin-left:120px; background-color:rgba(42, 82, 44,0.7); border-radius:10px; width: fit-content;">
                <h1 style=" font-family: 'Raleway', sans-serif; color:whitesmoke; ">Plant Disease Prediction</h1>
            </div><br>
            <div class="row" style="padding-left:210px; width: 600px; height: 600px;">
                <iframe src="https://embed.lottiefiles.com/animation/92352"></iframe>
            </div>
        </div>
        <div class="col">
            <div class="row" style="padding: 20px;">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a class="btn btn-outline-success me-md-2" href = "{{url_for('home')}}" role="button">Home</a>
                    <a class="btn btn-outline-success" href ="{{url_for('predict')}}"  role="button">Predict</a>
                    <a class="btn btn-outline-success" href ="{{url_for('vegge')}}"  role="button">Vegetable LeafDiseases</a>
                    <a class="btn btn-outline-success" href ="{{url_for('fruit')}}"  role="button">Fruit Leaf Diseases</a>
                  </div>
            </div>
            <div class="row mh-100 mw-100">
              <a class="btn btn-outline-success" href="{{url_for('predict')}}" role="button">Fruit</a>
              <a class="btn btn-outline-success active" href="{{url_for('predict2')}}" role="button">Vegetable</a>
                <form class="row g-3 needs-validation" novalidate action="/predict2" method="POST" enctype="multipart/form-data">
                    <div class="col">
                        <label style =" font-family: 'Raleway', sans-serif; color:#2a522c;" for="validationCustom01" class="form-label"><h3><b>Image</b></h3></label><p style = "font-family: 'Raleway', sans-serif; color:#2a522c;"><i>*Upload leaf image here</i></p><br>
                        
                        <input type="file" id="image" name="image" accept=".jpg,.png,.jpeg"><br><br>
                        <button class="btn btn-success" href ="{{url_for('predict2')}}"  type="submit">Predict</button>
                    </div>
                </form>
            </div><br><br>
            <div class="row">
                {% if res %}
                <!-- <img src="{{idata}}" height=150> -->
                <div class="card border-success mb-3" style="max-width: 18rem;">
                    <div class="card-header bg-transparent border-success" style="font-family: 'Raleway', sans-serif; color:#2a522c;"><h3><b>Predicted Result</b></h3></div>
                    <div class="card-body text-success">
                      <h5 class="card-title">{{res}}</h5>
                      <p class="card-text"></p>
                    </div>
                  </div>&nbsp;&nbsp;
                  <div class="card border-success mb-3" style="max-width: 26rem;">
                    <div class="card-header bg-transparent border-success" style="font-family: 'Raleway', sans-serif; color:#2a522c;"><h3><b>Fertilizer Recommendation</b></h3></div>
                    <div class="card-body text-success">
                      <h5 class="card-title">{{idata}}{% endif %}</h5>
                      <p class="card-text"></p>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
